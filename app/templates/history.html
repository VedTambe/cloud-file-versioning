<!DOCTYPE html>
<html>
<head>
    <title>File History</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>History for {{ filename }}</h1>
        <ul>
            {% for version in versions %}
                <li>Version {{ version[2] }} - {{ version[3] }}</li>
            {% endfor %}
        </ul>
        <a href="/">Back</a>
    </div>
</body>
</html>
